<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>楽天 お買い物マラソン - MOGUストア</title>
    <style>
      /* 変数定義 */
      :root {
        /* カラー */
        --color-primary: #cb0708;
        --color-secondary: #ffd400;
        --color-black: #000000;
        --color-white: #ffffff;
        --color-gray: #666666;
        --color-background: #c90908;
        --color-kidnapper: #ffffff; /* 薄いグリーンから白に変更 */

        /* セクション背景色 */
        --color-section-1: #fff9f9; /* 非常に薄いピンク */
        --color-section-2: #f9f9ff; /* 非常に薄い青 */
        --color-section-3: #fffbf6; /* 非常に薄いオレンジ */
        --color-section-4: #f6fff9; /* 非常に薄い緑 */

        /* フォント */
        --font-family-base: "Inter", "Helvetica Neue", Arial, sans-serif;
        --font-size-base: 1rem;
        --spacing-base: 1rem;
      }

      /* リセット */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: var(--font-family-base);
        line-height: 1.6;
        color: var(--color-black);
        background: var(--color-kidnapper);
        font-size: var(--font-size-base);
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      /* レイアウト */
      .container {
        width: 100%;
        overflow-x: hidden;
      }

      /* セールヘッダー */
      .sale-header {
        width: 100%;
        padding: 0;
        background: linear-gradient(
          135deg,
          #ffffff 0%,
          #f0f8ff 50%,
          #e6f3ff 100%
        );
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .sale-header-img {
        width: 100%;
        height: auto;
        display: block;
      }

      /* カテゴリーセクション */
      .category-wrapper {
        padding: calc(2 * var(--spacing-base)) var(--spacing-base);
        background-color: var(--color-kidnapper);
      }

      /* クーポンセクション */
      .coupon-section {
        margin: 2rem auto;
        max-width: 800px;
        text-align: center;
        position: relative;
      }

      .coupon-logo-container {
        position: relative;
        overflow: hidden;
        margin-bottom: 1.5rem;
      }

      .coupon-logo {
        max-width: 300px;
        margin: 0 auto;
        animation: float 3s ease-in-out infinite, appear 1.2s ease-out;
        position: relative;
        z-index: 1;
      }

      /* ロゴの浮かび上がるアニメーション */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
          filter: drop-shadow(0 5px 15px rgba(203, 7, 8, 0.2));
        }
        50% {
          transform: translateY(-10px);
          filter: drop-shadow(0 15px 20px rgba(203, 7, 8, 0.3));
        }
      }

      /* ロゴのフェードインアニメーション */
      @keyframes appear {
        0% {
          opacity: 0;
          transform: translateY(20px) scale(0.95);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      /* ロゴの背後に光るエフェクト */
      .coupon-logo-container::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 250px;
        height: 100px;
        background: radial-gradient(
          circle,
          rgba(255, 212, 0, 0.3) 0%,
          rgba(255, 212, 0, 0) 70%
        );
        transform: translate(-50%, -50%);
        z-index: 0;
        animation: glow 3s ease-in-out infinite;
      }

      @keyframes glow {
        0%,
        100% {
          opacity: 0.5;
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          opacity: 0.8;
          transform: translate(-50%, -50%) scale(1.1);
        }
      }

      .coupon-card {
        display: block;
        width: 100%; /* 幅を100%に設定 */
        max-width: 800px; /* 最大幅を設定 */
        margin: 0 auto;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        background-color: #fff; /* 背景色を白に設定 */
        animation: cardAppear 0.8s ease-out 0.5s backwards;
        position: relative;
      }

      /* クーポンカードのフェードインアニメーション */
      @keyframes cardAppear {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .coupon-card:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 15px 30px rgba(203, 7, 8, 0.15);
      }

      /* クーポンカードの光るエフェクト */
      .coupon-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.3) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: skewX(-25deg);
        animation: shine 3s infinite 1s;
        z-index: 1;
      }

      @keyframes shine {
        0% {
          left: -100%;
        }
        20%,
        100% {
          left: 150%;
        }
      }

      @media (max-width: 768px) {
        .coupon-section {
          margin: 1.5rem auto;
          padding: 0 1rem;
        }

        .coupon-logo {
          max-width: 250px;
          margin-bottom: 1rem;
        }
      }

      .campaign-section {
        margin-bottom: 2rem;
      }

      .campaign-info {
        margin-top: 0;
        padding: 1.5rem;
        background: linear-gradient(135deg, #fff 0%, #fff8e1 100%);
        border-radius: 12px;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }

      .category-section {
        padding: 0;
        background-color: transparent;
        text-align: center;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        transform-origin: top;
        will-change: transform, opacity, padding;
      }

      .category-section.sticky {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 100;
        padding: 0.5rem;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border-top: 1px solid rgba(203, 7, 8, 0.15);
        border-bottom: none;
        box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      .category-section.sticky .campaign-info {
        opacity: 0;
        max-height: 0;
        overflow: hidden;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .category-section .campaign-info {
        opacity: 1;
        max-height: 1000px;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        transform-origin: top;
      }

      .category-section .category-buttons,
      .category-section .category-button,
      .category-section .category-text,
      .category-section .category-icon {
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .category-section.transitioning {
        transform: scale(0.98);
        opacity: 0.95;
      }

      /* カテゴリーボタンのレイアウト - デスクトップは2x2グリッド、モバイルは縦4つ並び */
      .category-buttons {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      .category-row {
        display: contents;
      }

      .category-button {
        background: linear-gradient(to right, #bf0000, #ff3333);
        border-radius: 10px;
        padding: var(--spacing-base) calc(1.5 * var(--spacing-base));
        color: white;
        font-weight: bold;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .category-text {
        color: var(--color-white);
        font-weight: bold;
        font-size: 1.1rem;
        line-height: 1.4;
        text-align: left;
        z-index: 1;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      }

      .category-icon {
        width: 1.5rem;
        height: 1.5rem;
        object-fit: contain;
        z-index: 1;
        margin-left: 0.625rem;
      }

      .category-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        background: linear-gradient(to right, #ff3333, #bf0000);
      }

      .campaign-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #cb0708;
        margin-bottom: 1.5rem;
        text-align: center;
        line-height: 1.6;
      }

      .campaign-period {
        position: relative;
        text-align: center;
        background: #fff;
        border-radius: 8px;
        padding: 2rem 1.5rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        border: 2px solid #28b6cf;
        margin-top: 2rem;
      }

      .campaign-period::before {
        content: "新生活応援プライス期間";
        position: absolute;
        top: -1.2rem;
        left: 50%;
        transform: translateX(-50%);
        background: #28b6cf;
        color: #fff;
        padding: 0.5em 2em;
        font-size: 1.1rem;
        font-weight: 700;
        border-radius: 100px;
        white-space: nowrap;
        box-shadow: 0 4px 15px rgba(40, 182, 207, 0.3);
      }

      .period-date {
        font-size: 1.8rem;
        font-weight: 700;
        color: #333;
        margin-bottom: 1.5rem;
        line-height: 1.4;
      }

      .countdown {
        margin-top: 1rem;
      }

      .countdown-title {
        font-size: 1.2rem;
        font-weight: 700;
        color: #28b6cf;
        margin-bottom: 1rem;
      }

      .countdown-wrap {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 0.5rem;
      }

      .countdown-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #f0f8ff;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        min-width: 80px;
      }

      .countdown-item span:first-child {
        font-size: 2rem;
        font-weight: 800;
        color: #28b6cf;
        line-height: 1.2;
      }

      .countdown-label {
        font-size: 0.9rem;
        color: #666;
        margin-top: 0.2rem;
      }

      @media (max-width: 768px) {
        .category-wrapper {
          padding: 1rem;
        }

        .campaign-section {
          margin-bottom: 1.5rem;
        }

        .campaign-info {
          padding: 1rem;
        }

        .campaign-title {
          font-size: 1.1rem;
          line-height: 1.4;
          padding: 0 0.5rem;
          word-break: keep-all;
          overflow-wrap: break-word;
        }

        .campaign-period {
          padding: 1.2rem 1rem;
          margin-top: 1.8rem;
          word-break: keep-all;
          overflow-wrap: break-word;
        }

        .category-section.sticky {
          position: fixed;
          bottom: 0;
          top: auto;
          left: 0;
          right: 0;
          z-index: 100;
          padding: 0.5rem;
          background: rgba(255, 255, 255, 0.95);
          backdrop-filter: blur(8px);
          -webkit-backdrop-filter: blur(8px);
          border-top: 1px solid rgba(203, 7, 8, 0.15);
          border-bottom: none;
          box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
          transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .category-section.sticky .category-buttons {
          display: flex;
          flex-direction: column;
          gap: 0.7rem;
          padding: 0 0.5rem;
        }

        .category-section.sticky .category-row {
          display: flex;
          flex-direction: column;
          gap: 0.7rem;
          width: 100%;
        }

        .category-section.sticky .category-button {
          width: 100%;
          min-width: 0;
          padding: 0.6rem;
          font-size: 0.9rem;
          line-height: 1.3;
          white-space: normal;
          flex: 1 1 auto;
          background: linear-gradient(to right, #bf0000, #ff3333);
          border-radius: 8px;
          box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
          justify-content: space-between;
          height: auto;
          display: flex;
          align-items: center;
        }

        .category-section.sticky .category-text {
          font-size: 0.9rem;
          line-height: 1.3;
          text-align: left;
          padding: 0;
          width: auto;
          word-break: keep-all;
          overflow-wrap: break-word;
        }

        .category-section.sticky .category-icon {
          display: none; /* 矢印アイコンを非表示に変更 */
          width: 20px;
          height: auto;
        }

        /* フッターとの干渉を防ぐためのスペース確保 */
        .site-footer {
          margin-bottom: 180px;
        }

        /* スクロールインジケータを削除 */
        .category-section.sticky::after {
          display: none;
        }

        .category-buttons {
          gap: 0.7rem;
        }

        .category-row {
          gap: 0.7rem;
          padding: 0 0.5rem;
          overflow-x: auto;
          justify-content: flex-start;
          -webkit-overflow-scrolling: touch;
          scrollbar-width: none;
          -ms-overflow-style: none;
          padding-bottom: 5px; /* スクロールバーのスペース確保 */
        }

        .category-row::-webkit-scrollbar {
          display: none;
        }

        .category-button {
          padding: 0.6rem 1rem;
          font-size: 0.9rem;
          white-space: normal;
          background: linear-gradient(to right, #bf0000, #ff3333);
          box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
          min-width: auto; /* 幅を内容に合わせる */
          flex: 0 0 auto; /* 幅を固定しない */
          width: 100%;
          justify-content: space-between; /* 左右に配置 */
          display: flex;
          align-items: center;
        }

        .category-button:active {
          transform: translateY(0) scale(0.98);
        }

        .category-text {
          word-break: keep-all;
          overflow-wrap: break-word;
          line-height: 1.4;
          font-size: 0.9rem;
        }
      }

      @media (max-width: 380px) {
        .section-title,
        .sofa-section .section-title,
        .sleep-section .section-title,
        .office-living-section .section-title,
        .gift-section .section-title {
          font-size: 0.9rem !important;
          line-height: 1.5 !important;
          padding: 0.7rem !important;
          letter-spacing: -0.02em !important;
        }

        .section-description,
        .sofa-section .section-description,
        .sleep-section .section-description,
        .office-living-section .section-description,
        .gift-section .section-description {
          font-size: 0.8rem !important;
          line-height: 1.5 !important;
          padding: 0 0.5rem !important;
        }

        .campaign-title {
          font-size: 0.9rem !important;
          line-height: 1.5 !important;
          padding: 0 0.5rem !important;
          letter-spacing: -0.02em !important;
        }
      }

      /* セクション */
      section {
        padding: 0;
        background: var(--color-kidnapper);
        margin-bottom: 60px;
      }

      .section-title {
        color: var(--color-white);
        font-size: 1.8rem;
        font-weight: 700;
        text-align: center;
        margin: 3rem 0 2rem;
        background: linear-gradient(to right, #bf0000, #ff3333);
        padding: 1.2rem 0;
        position: relative;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      .section-title::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(to right, #ffcc00, #ffd700);
      }

      .section-title::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.05' fill-rule='evenodd'%3E%3Ccircle cx='3' cy='3' r='3'/%3E%3Ccircle cx='13' cy='13' r='3'/%3E%3C/g%3E%3C/svg%3E");
        z-index: 0;
      }

      .section-title span {
        position: relative;
        z-index: 1;
      }

      .section-divider {
        width: 660px;
        height: 37px;
        margin: 0 auto 2rem;
        display: none;
      }

      /* 商品グリッド */
      .product-grid {
        display: flex;
        justify-content: center;
        gap: 89px;
        padding: 1rem;
        flex-wrap: wrap;
      }

      /* 商品カード */
      .product-card {
        background: #fff5f7; /* さらに薄い桃色 */
        border-radius: 20px;
        width: 519px;
        position: relative;
        padding-bottom: 100px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        overflow: hidden;
      }

      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      }

      .product-link {
        display: block;
        padding: 2rem 2rem 0;
        position: relative;
        z-index: 1;
      }

      .product-image {
        width: 100%;
        aspect-ratio: 1;
        object-fit: contain;
        background: var(--color-white);
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.5s ease, filter 0.5s ease;
      }

      .product-card:hover .product-image {
        transform: scale(1.03);
        filter: brightness(1.05);
      }

      /* 商品画像の光るエフェクト */
      .product-link::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.3) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: skewX(-25deg);
        z-index: 2;
        animation: imageShine 5s infinite;
        pointer-events: none;
      }

      @keyframes imageShine {
        0% {
          left: -100%;
          opacity: 0;
        }
        15% {
          opacity: 0.3;
        }
        35%,
        100% {
          left: 150%;
          opacity: 0;
        }
      }

      .product-info {
        padding: 2rem;
        text-align: center;
        position: relative;
        z-index: 1;
      }

      .product-title {
        font-size: 1.25rem;
        font-weight: 500;
        margin-bottom: 1.5rem;
        line-height: 1.4;
      }

      .product-price {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.25rem;
        position: relative;
      }

      .price-original {
        color: var(--color-black);
        text-decoration: line-through;
        font-size: 1.25rem;
        margin-bottom: 0.25rem;
      }

      .discount-badge {
        color: #ff0000;
        font-weight: 800;
        font-size: 28px;
        line-height: 32px;
        margin: 0.25rem 0;
      }

      .price-current {
        color: #ff0000;
        font-weight: 800;
        font-size: 3rem;
      }

      /* 商品ページボタン */
      .product-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 216px;
        height: 64px;
        background: url(https://www.rakuten.ne.jp/gold/mogustore/sales/rakuten_marathon/202503/statics/button.png)
          no-repeat center;
        background-size: contain;
        display: block;
        font-size: 0;
        text-indent: -9999px;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .product-button:hover {
        transform: translateX(-50%) scale(1.05);
        filter: brightness(1.1);
      }

      .product-button:active {
        transform: translateX(-50%) scale(0.98);
        filter: brightness(0.95);
      }

      /* 商品ボタンの光るエフェクト */
      @keyframes buttonShine {
        0% {
          background-position: -100% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }

      .product-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.4) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        background-size: 200% 100%;
        animation: buttonShine 2s infinite;
        pointer-events: none;
      }

      /* レスポンシブ対応 */
      @media (max-width: 1200px) {
        .product-grid {
          gap: 2rem;
        }

        .product-card {
          width: calc(100% - 2rem);
          max-width: 519px;
        }
      }

      @media (max-width: 768px) {
        .section-title {
          font-size: 1.3rem;
          padding: 1rem 0.5rem;
          margin: 2rem 0 1.5rem;
          line-height: 1.4;
        }

        .section-title::before {
          height: 3px;
        }

        .section-title::after {
          bottom: -15px;
          height: 15px;
        }

        .product-card {
          padding-bottom: 90px;
          transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .product-card:active {
          transform: scale(0.98);
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .product-link {
          padding: 1rem 1rem 0;
        }

        .product-info {
          padding: 1rem;

          rgba(255, 255, 255, 0.8) 0%,

          product.id || product.link.split("/").pop().replace("/", "");
        console.log(`商品: ${product.title}, ID: ${productId}`);

        // 画像パスの修正（ローカルパスを本番用URLに変換）
        let imagePath = product.imageUrl;
        if (imagePath.startsWith("/img/rakuten_cabinet/")) {
          // 楽天キャビネットのURLに変換
          const fileName = imagePath.split("/").pop();
          console.log(`商品ID: ${productId}, 元のファイル名: ${fileName}`);

          // ファイル名の修正（IDと一致するように）
          let correctedFileName = fileName;

          // 特定の商品IDの場合、ファイル名を修正
          const fileNameCorrections = {
            "001001katakaru02": "katakaru2.jpg",
            "002005osuwarirabura": "osuwarirabura.jpg",
            "001001kazoku_cvrset": "kazoku_cvrset.jpg",
            "001001kazoku_pre_cvrset_br": "kazoku_pre_cvrset_br.jpg",
            "003001kumo_petsofa": "003001kumo_petsofa.jpg",
            "003001kumo_petsofa_r": "003001kumo_petsofa_r.jpg",
          };

          if (fileNameCorrections[productId]) {
            correctedFileName = fileNameCorrections[productId];
            console.log(
              `商品ID: ${productId}, 修正後のファイル名: ${correctedFileName}`
            );
          }

          // 環境に応じたパスを生成
          const isProduction = true; // 開発環境の場合はfalse、本番環境の場合はtrue

          if (isProduction) {
            // 本番環境用のURLを生成
            imagePath = `https://image.rakuten.co.jp/mogustore/cabinet/splp/11558925/11558926/${correctedFileName}`;
          } else {
            // 開発環境用のパスを生成（元のパスの/imgの前に.を追加）
            const sectionPath = imagePath.substring(
              0,
              imagePath.lastIndexOf("/")
            );
            imagePath = `.${sectionPath}/${correctedFileName}`;
          }

          console.log(`商品ID: ${productId}, 最終画像パス: ${imagePath}`);
        }

        // 価格表示の処理
        let priceDisplay = "";

        // 価格範囲がある場合（isPriceRangeがtrueの場合）
        if (product.isPriceRange) {
          priceDisplay = `
            <span class="price-range">￥${product.minPrice.toLocaleString()}～${product.maxPrice.toLocaleString()}(税込)</span>
          `;
        } else if (product.originalPrice === product.currentPrice) {
          // 割引なしの場合
          priceDisplay = `
            <span class="price-current">￥${product.currentPrice.toLocaleString()}(税込)</span>
          `;
        } else {
          // 割引ありの場合
          const discountRate =
            product.discountRate ||
            Math.floor(
              (1 - product.currentPrice / product.originalPrice) * 100
            );
          priceDisplay = `
            <span class="price-original">￥${product.originalPrice.toLocaleString()}(税込)</span>
            <span class="discount-badge">${discountRate}%OFF</span>
            <span class="price-current">￥${product.currentPrice.toLocaleString()}(税込)</span>
          `;
        }

        card.innerHTML = `
          <div class="product-link">
            <a href="${product.link}">
              <img
                src="${imagePath}"
                alt="${product.title}"
                class="product-image"
              />
            </a>
            <div class="product-info">
              <h3 class="product-title">${product.title}</h3>
              <div class="product-price">
                ${priceDisplay}
              </div>
              <p class="product-description">${product.description || ""}</p>
            </div>
          </div>
          <a href="${product.link}" class="product-button">商品ページ</a>
        `;

        return card;
      }

      // 各セクションに商品を表示する
      function displayProducts(productData) {
        // セクションごとに商品を表示
        const sections = {
          pockiri: productData.pockiri || [],
          popular: productData.popular || [],
          new: productData.new || [],
          bargain: productData.bargain || [],
          other: productData.other || [],
        };

        Object.keys(sections).forEach((sectionKey) => {
          const sectionProducts = sections[sectionKey];
          const container = document.getElementById(`${sectionKey}-products`);

          if (container && sectionProducts.length > 0) {
            sectionProducts.forEach((product) => {
              const card = createProductCard(product);
              container.appendChild(card);
            });
          } else if (container && sectionProducts.length === 0) {
            container.innerHTML =
              '<p class="no-products">現在、このカテゴリーの商品はありません。</p>';
          }
        });
      }

      // カウントダウン機能
      function updateCountdown() {
        const now = new Date();
        const startDate = new Date("2025-03-21T00:00:00+09:00"); // セール開始日時
        const endDate = new Date("2025-03-27T01:59:59+09:00"); // セール終了日時

        // セール終了後
        if (now > endDate) {
          document.querySelector(".calendar-countdown").innerHTML =
            '<p class="campaign-ended">キャンペーン終了</p>';
          return;
        }

        // セール開始前
        if (now < startDate) {
          const diff = startDate - now;
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor(
            (diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((diff % (1000 * 60)) / 1000);

          // タイトルを「セール開始まで残り」に変更
          document.querySelector(".calendar-title").textContent =
            "開始まで残り";

          document.getElementById("countdown-days").textContent = String(
            days
          ).padStart(2, "0");
          document.getElementById("countdown-hours").textContent = String(
            hours
          ).padStart(2, "0");
          document.getElementById("countdown-minutes").textContent = String(
            minutes
          ).padStart(2, "0");
          document.getElementById("countdown-seconds").textContent = String(
            seconds
          ).padStart(2, "0");
          return;
        }

        // セール中
        const diff = endDate - now;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        // タイトルを「セール終了まで残り」に変更
        document.querySelector(".calendar-title").textContent = "終了まで残り";

        document.getElementById("countdown-days").textContent = String(
          days
        ).padStart(2, "0");
        document.getElementById("countdown-hours").textContent = String(
          hours
        ).padStart(2, "0");
        document.getElementById("countdown-minutes").textContent = String(
          minutes
        ).padStart(2, "0");
        document.getElementById("countdown-seconds").textContent = String(
          seconds
        ).padStart(2, "0");
      }

      // カテゴリーセクションの固定表示制御
      function setupCategorySticky() {
        const categorySection = document.querySelector(".category-section");
        const originalOffset = categorySection.offsetTop;
        let isTransitioning = false;
        let lastScrollPosition = window.pageYOffset;

        window.addEventListener("scroll", () => {
          const scrollPosition = window.pageYOffset;
          const triggerPoint = originalOffset - window.innerHeight * 0.05;
          const transitionDistance = window.innerHeight * 0.3;

          const progress = Math.min(
            1,
            Math.max(0, (scrollPosition - triggerPoint) / transitionDistance)
          );

          const isScrollingDown = scrollPosition > lastScrollPosition;
          lastScrollPosition = scrollPosition;

          if (scrollPosition > triggerPoint) {
            if (progress > 0 && progress < 1) {
              categorySection.classList.add("transitioning");
            } else {
              categorySection.classList.remove("transitioning");
            }

            if (progress >= 0.8 && !isTransitioning) {
              categorySection.classList.add("sticky");
              isTransitioning = true;
            } else if (progress < 0.2 && isTransitioning) {
              categorySection.classList.remove("sticky");
              isTransitioning = false;
            }
          } else {
            categorySection.classList.remove("sticky", "transitioning");
            isTransitioning = false;
          }
        });
      }

      // スクロール方向に応じたナビゲーション表示/非表示
      function setupScrollDirection() {
        const body = document.body;
        let lastScrollTop = 0;
        const scrollThreshold = 5; // スクロールを検知する最小ピクセル数

        window.addEventListener(
          "scroll",
          () => {
            const st = window.pageYOffset || document.documentElement.scrollTop;

            if (Math.abs(lastScrollTop - st) <= scrollThreshold) return;

            if (st > lastScrollTop && st > 100) {
              // 下にスクロール
              body.classList.add("scroll-down");
              body.classList.remove("scroll-up");
            } else if (st < lastScrollTop) {
              // 上にスクロール
              body.classList.add("scroll-up");
              body.classList.remove("scroll-down");
            }

            lastScrollTop = st <= 0 ? 0 : st;
          },
          { passive: true }
        );
      }

      // タッチデバイス検出
      function setupTouchDevice() {
        if ("ontouchstart" in window || navigator.maxTouchPoints > 0) {
          document.body.classList.add("touch-device");
        }
      }

      // ページ読み込み時の処理
      document.addEventListener("DOMContentLoaded", async () => {
        // 商品データを読み込んで表示
        const productData = await loadProductData();
        if (productData) {
          displayProducts(productData);
        }

        // カウントダウン初期化と定期更新
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // カテゴリーセクションの固定表示設定
        setupCategorySticky();

        // スクロール方向の検出
        setupScrollDirection();

        // タッチデバイス検出
        setupTouchDevice();
      });
    </script>
